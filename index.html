<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.com</title>
    <link rel="stylesheet" href="./css/srtyles.css">
</head>
<body>
     
     <div class="container">
        <h1>Hotel Booking </h1>
        <div class="hotel-grid">
            <div class="column">
                <div class="hotel-card">
                    <h2>Sarova White Sands Beach Resort</h2>
                    <img src="images/image.png" alt="Hotel Nairobi">
                    <footer>Mombasa</footer> <button id="buttonOne">Book Now</button>
                </div>
                <div class="hotel-card">
                    <h2>Diamonds Malindi</h2>
                    <img src="images/DiamondsMalindi.jpg" alt="Diamonds Malindi">
                    <footer>Malindi</footer> <button id="buttonTwo">Book Now</button>
                </div>
                <div class="hotel-card">
                    <h2>Villa Ameera</h2>
                    <img src="images/villaAmeera.jpg" alt="Villa Ameera">
                    <footer>Malindi</footer> <button id="buttonThree">Book Now</button>
                </div>
                <div class="hotel-card">
                    <h2>    English Point Marina</h2>
                    <img src="images/englishpoint-marina-hotel-mombasa-9.webp" alt="Hotel Malindi">
                    <footer>Mombasa</footer> <button id="buttonFour">Book Now</button>
                </div>
            </div>
            <div class="column">
                <div class="hotel-card">
                    <h2>Chale Island Resort</h2>
                    <img src="images/chale-island.jpg" alt="Chale Island Resort">
                    <footer>Kwale</footer> <button id="buttonFive">Book Now</button>
                </div>
                <div class="hotel-card">
                    <h2>Eliye Springs Resort</h2>
                    <img src="images/eliyeSprings.jpg" alt="Eliye Springs">
                    <footer>Lake Turkana</footer> <button id="buttonSix">Book Now</button>
                </div>
                <div class="hotel-card">
                    <h2>Lake Nakuru Lodge</h2>
                    <img src="images/Lake-Nakuru-Sopa.jpg" alt="Lake Nakuru">
                    <footer>Nakuru</footer> <button id="buttonSeven">Book Now</button>
                </div>
                <div class="hotel-card">
                    <h2>Acacia Premier</h2>
                    <img src="images/acacia.jpg" alt="Hotel Garissa">
                    <footer>Kisumu</footer> <button id="buttonEight">Book Now</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
